		<div class="form-style-2">

					<label><span>&nbsp;</span><h2>Manage delivery order</h2></label>
					<label for="field1"><span>Pick Up location:</span><input type="text" class="input-field" name="fname" value="pick up location here" disabled required/></label>
					<label for="field1"><span>Destination</span><input type="text" class="input-field" name="user" value="Destination here" required disabled//></label>
					<label for="field1"><span>Parcel contents:</span><input type="text" class="input-field" name="fname" value="Parcel contents here" required disabled/></label>

					<label for="field1"><span>Present location:</span><input type="text" class="input-field" name="user" value="Present location can be changed"/></label>
					<label for="field1"><span>Status</span><select name="Status" style="width:200px;border: 1px solid #C2C2C2;
		   								 box-shadow: 1px 1px 4px #EBEBEB;
		    							-moz-box-shadow: 1px 1px 4px #EBEBEB;
		    							-webkit-box-shadow: 1px 1px 4px #EBEBEB;
		    							border-radius: 3px;
		   							 	-webkit-border-radius: 3px;
		   								 -moz-border-radius: 3px;
		    							padding: 7px;
		   								 outline: none;">
						<option value="" >status can be changed</option>
		    			<option value="in-transit" >In-transit</option>
		    			<option value="delivered">Delivered</option>
		  			</select></label>
		  			<label for="field1"><span>Receiver Email</span><input type="text" class="input-field" name="user" value="Email here" required disabled//></label>
