<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>
    Parcels
  </title>
  <script src="../js/editParcelsAdmin.js"></script>

  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <header id="myHeader">
    <div class="container">
      <div id="branding">
        <a href="index.html">
          <h1><span class="highlight">SEND</span>IT</h1>
        </a>
      </div>
      <nav>
        <ul>
          <li class="current">
            <a href="profile.html">Profile</a>
          </li>
          <li><a href="index.html">
              <button>LOG OUT</button>
            </a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="form-style-2">
    <div class="form-style-2-heading">Parcel delivery order no[order no] details</div>
    <form action="" name="parcel" id='parcel'>
      <label><span>&nbsp;</span>
        <h2>Manage delivery order</h2>
      </label>
      <div class="msg_error" id="msg"></div>
      <label for="field1"><span>Pick Up location:</span><input type="text" class="input-field" id="pickup" value=""
          disabled required /></label>
      <label for="field1"><span>Destination</span><input type="text" class="input-field" id="destination" value=""
          required disabled /> </label>
      <label for="field1"><span>Present location:</span><input type="text" class="input-field" id="location" value="" /></label>
      <label for="field1"><span>Status</span><select id="status" style="width:200px;border: 1px solid #C2C2C2;
                       box-shadow: 1px 1px 4px #EBEBEB;
                      -moz-box-shadow: 1px 1px 4px #EBEBEB;
                      -webkit-box-shadow: 1px 1px 4px #EBEBEB;
                      border-radius: 3px;
                      -webkit-border-radius: 3px;
                       -moz-border-radius: 3px;
                      padding: 7px;
                       outline: none;">
          <option value="">choose Status</option>
          <option value="in-transit">In-transit</option>
          <option value="delivered">Delivered</option>
        </select></label>
      <label for="field1"><span>Receiver Email</span><input type="text" class="input-field" id="email" value=""
          required disabled /> </label>
      <div style="overflow:auto;">
        <div style="float:center;">
          <button type="button" id="manage">SAVE & EXIT</button>
        </div>

    </form>


  </div>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
