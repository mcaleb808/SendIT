<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login | SendIt</title>
  <link rel="stylesheet" href="./../css/styles.css">
  <script src="../js/login.js"></script>
</head>

<body class="login-body">
  <header id="myHeader">
    <div class="container">
      <div id="branding">
        <a href="../index.html">
          <h1><span class="highlight">SEND</span>IT</h1>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="#"><button class="current-page">SIGN IN</button></a></li>
          <li><a href="signup.html"><button>SIGN UP</button></a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="loginbox">
    <h1>Login Here</h1>
    <form>
      <div class="msg_error" id="msg"></div>
      <p>Email</p>
      <input type="text" name="" id="email" placeholder="Enter Email">
      <p>Password</p>
      <input type="password" name="" id="password" placeholder="Enter Password">
      <input type="button" name="" id="loginBtn" value="Login">
      <a href="signup.html">Don't have an account?</a>
    </form>
  </div>
</body>

</html>
