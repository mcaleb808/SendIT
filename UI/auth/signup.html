<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up | SendIt</title>
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body class="login-body">
    <header id="myHeader">
      <div class="container">
        <div id="branding">
          <a href="index.html"><h1><span class="highlight">SEND</span>IT</h1></a>
        </div>
        <nav>
          <ul>
            <li><a href="login.html"><button>LOG IN</button></a></li>
            <li><a href="#"><button class="current-page">SIGN UP</button></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="loginbox" id="signup">
      <h1>SignUp Here</h1>
      <form action="../user/parcels.html">
        <p>Username</p>
        <input type="text" name="" placeholder="Enter Username">
        <p>Email</p>
        <input type="text" name="" placeholder="Enter Email">
        <p>Password</p>
        <input type="password" name="" placeholder="Enter Password">
        <input type="submit" name="" value="Sign Up">
        <a href="../auth/login.html">Already have an account?</a>
      </form>
    </div>
  </body>
</html>
