<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="SendIt" content="parcels derivery">
  <title>SendIt | Welcome</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/createParcel.js"></script>

</head>

<body>
  <header id="myHeader">
    <div class="container">
      <div id="branding">
        <a href="parcels.html">
          <h1><span class="highlight">SEND</span>IT</h1>
        </a>
      </div>
      <nav>
        <li class="current">
          <a href="profile.html">Profile</a>
        </li>
        <li><a href="../index.html">
            <button>LOG OUT</button>
          </a></li>
      </nav>
    </div>
  </header>

  <div class="form-style-2">
    <div class="form-style-2-heading">Create a parcel delivery order</div>
    <form action="" name="parcel">
      <div class="tab">
        <label><span>&nbsp;</span>
          <h2>My Parcel Details</h2>
        </label>
        <label for="field1"><span>Pick Up location<span class="required">*</span></span><input type="text" id="pickUp"
            class="input-field" name="fname" value="" required /></label>
        <label for="field1"><span>Destination<span class="required">*</span></span><input type="text" id="Destination"
            class="input-field" name="user" value="" required /></label>
        <label for="field1"><span>Weight:<span class="required">(Kg)*</span></span><input type="text" id="Weight" class="input-field"
            name="fname" value="" onchange="myFunction(this.value)" required /></label>
        <label for="field1"><span>Price:<span class="required">(Rwf)</span></span><input type="text" id="Price" class="input-field"
            name="user" value="" disabled /></label>
        <label><span>&nbsp;</span>
          <h2>Receiver information</h2>
        </label>
        <label for="field1"><span>Fullname<span class="required">*</span></span><input type="text" id="FullName" class="input-field"
            name="fname" value="" required /></label>
        <label for="field1"><span>Address <span class="required">*</span></span><input type="text" id="Address" class="input-field"
            name="user" value="" required /></label>
        <label for="field1"><span>E-mail <span class="required">*</span></span><input type="email" id="email" class="input-field"
            name="user" value="" required /></label>
        <label for="field1"><span><span></span></span><button type="submit" id="CreateBtn" onclick="">Create order</button></label>
      </div>

    </form>
    <script type="text/javascript" src="../js/tab.js"></script>
  </div>
  <script type="text/javascript" src="/./js/index.js"></script>
  <script>
    function myFunction(val) {
      document.getElementById('weight').value = val * 500;
    }
  </script>

</body>
<footer>Caleb SendIt APP Copyright &copy; 2018</footer>

</html>
